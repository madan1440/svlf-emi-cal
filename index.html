
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>SVLF EMI Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script>
    // Show/hide interest input groups based on selected interest type
    function toggleInterestFields() {
      const type = document.querySelector('input[name="interest_type"]:checked').value;
      document.getElementById('interest_percent_group').style.display = (type === 'percent') ? 'block' : 'none';
      document.getElementById('interest_rupees_group').style.display = (type === 'rupees') ? 'block' : 'none';
    }
    document.addEventListener('DOMContentLoaded', toggleInterestFields);
  </script>
</head>

<body>
<div class="app-container">

    <div class="calculator-card">
    <h2 class="title">SVLF EMI Calculator</h2>     

    <form class="row g-3">

      <div class="col-12">
        <label class="form-label">Loan Amount (₹)</label>
        <input type="number" class="form-control" name="loan" value="20000" min="0" inputmode="decimal">
      </div>

      <div class="col-12">
        <label class="form-label">Tenure (months)</label>
        <input type="number" class="form-control" name="months" value="12" min="1">
      </div>

      <div class="col-12">
        <label class="form-label">Processing Charges (%)</label>
        <input type="number" class="form-control" name="pc_percent" value="10" min="0" step="0.01">
      </div>

      <div class="col-12">
        <label class="form-label">Interest Type</label>
        <div class="interest-toggle">
          <label>
            <input type="radio" name="interest_type" value="percent" checked onclick="toggleInterestFields()">
            <span>% per year</span>
          </label>
          <label>
            <input type="radio" name="interest_type" value="rupees" onclick="toggleInterestFields()">
            <span>₹ per year</span>
          </label>
        </div>
      </div>

      <div class="col-12" id="interest_percent_group">
        <label class="form-label">Interest (% per year)</label>
        <input type="number" class="form-control" name="interest_percent" value="24" min="0" step="0.01">
      </div>

      <div class="col-12" id="interest_rupees_group" style="display:none;">
        <label class="form-label">Interest (₹ per year)</label>
        <input type="number" class="form-control" name="interest_rupees" value="2" min="0" step="0.01">        
      </div>

      <!-- R.C Charges -->
      <div class="col-12">
        <label class="form-label">R.C (Registration Charges)</label>
        <div class="d-flex align-items-center gap-2">
          <input type="number" class="form-control" name="rc_amount" value="600" min="0" step="1" placeholder="₹ 600">
        </div>

        <!-- Include in EMI toggle -->
        <div class="rc-toggle">
          <label class="toggle-label">
            <input type="checkbox" name="rc_include" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-text">Include R.C</span>
          </label>          
        </div>
      </div>

      <div class="col-12">
        <button class="btn calculate-btn" type="submit">
          Calculate EMI
        </button>
      </div>

    </form>
  </div>

  <!-- Results -->
  <div id="resultBox" class="result-card d-none">
    <div class="emi-box">
      <div class="label">Monthly EMI</div>
      <div class="emi-value">₹ <span id="emi"></span></div>
    </div>

    <div class="result-grid">
      <div class="result-tile">
        <div class="label">Total Payable</div>
        <div class="value">₹ <span id="totalPayable"></span></div>
      </div>
      <div class="result-tile">
        <div class="label">Total Interest</div>
        <div class="value">₹ <span id="totalInterest"></span></div>
      </div>
      <div class="result-tile">
        <div class="label">Processing Charges</div>
        <div class="value">₹ <span id="processingAmount"></span></div>
      </div>
      <div class="result-tile">
        <div class="label">R.C Charges</div>
        <div class="value">₹ <span id="rcAmount"></span></div>
      </div>
      <div class="result-tile">
        <div class="label">Financed Amount</div>
        <div class="value">₹ <span id="financedAmount"></span></div>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
